<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Images → PDF Converter</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net" />
<link rel="preconnect" href="https://unpkg.com" />
<style>
:root {
--bg: #0f172a; /* slate-900 */
--panel: #111827; /* gray-900 */
--muted: #94a3b8; /* slate-400 */
--text: #e5e7eb; /* gray-200 */
--accent: #22c55e; /* green-500 */
--accent-2: #3b82f6; /* blue-500 */
--danger: #ef4444; /* red-500 */
--card: #0b1220; /* custom */
--border: #1f2937; /* gray-800 */
--chip: #1e293b; /* slate-800 */
}
* { box-sizing: border-box; }
body {
margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans,
"Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
background: radial-gradient(1200px 800px at 10% -10%, #13213a 0%, rgba(19,33,58,0) 60%) , var(--bg);
color: var(--text);
}
header {
padding: 24px 16px; position: sticky; top: 0; backdrop-filter: blur(6px);
background: linear-gradient(0deg, rgba(15,23,42,0.7), rgba(15,23,42,0.7)); border-bottom: 1px solid var(--border);
z-index: 20;
}
.container { max-width: 1200px; margin: 0 auto; padding: 16px; }
.title { font-size: clamp(20px, 2.6vw, 34px); font-weight: 800; letter-spacing: 0.3px; }
.subtitle { color: var(--muted); margin-top: 4px; font-size: 14px; }


.layout { display: grid; gap: 16px; grid-template-columns: 1.3fr 1fr; }
@media (max-width: 980px) { .layout { grid-template-columns: 1fr; } }


.card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0)); border: 1px solid var(--border);
border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.35); overflow: hidden; }
.card h2 { margin: 0; font-size: 16px; padding: 14px 16px; border-bottom: 1px solid var(--border); background: var(--card); }
.card .body { padding: 16px; }


/* Dropzone */
.dropzone {
border: 2px dashed #334155; border-radius: 16px; padding: 18px; transition: 0.2s ease;
display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; background: #0b1324;
}
.dropzone.dragover { border-color: var(--accent-2); background: rgba(59,130,246,0.08); }
.dropzone .hint { color: var(--muted); font-size: 14px; }
.dropzone .actions { display: flex; gap: 8px; align-items: center; }
.btn {
border: 1px solid var(--border); background: #0a1222; color: var(--text); padding: 10px 14px;
border-radius: 12px; cursor: pointer; transition: 0.15s ease; font-weight: 600; font-size: 14px;
}
.btn:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,0.25); }
.btn-primary { background: linear-gradient(180deg, #2563eb, #1d4ed8); border-color: #1e40af; }
.btn-accent { background: linear-gradient(180deg, #22c55e, #16a34a); border-color: #15803d; }
.btn-danger { background: linear-gradient(180deg, #ef4444, #dc2626); border-color: #b91c1c; }


/* Grid */
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; margin-top: 14px; }
.thumb { position: relative; background: #0b1220; border: 1px solid var(--border); border-radius: 14px; overflow: hidden; }
.thumb img { width: 100%; height: 140px; object-fit: cover; display: block; background: #020617; }
.thumb .meta { padding: 8px 10px; font-size: 12px; color: var(--muted); display: flex; justify-content: space-between; gap: 8px; align-items: center; }
.thumb .name { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 70%; }
.thumb .controls { position: absolute; top: 6px; right: 6px; display: flex; gap: 6px; }
.chip { background: var(--chip); border: 1px solid var(--border); color: #cbd5e1; padding: 2px 8px; border-radius: 999px; font-size: 11px; }
.handle { cursor: grab; padding: 6px 8px; border-radius: 10px; background: rgba(148,163,184,0.15); border: 1px dashed #334155; }


/* Settings */
.settings { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
.field { display: grid; gap: 6px; }
.field label { font-size: 12px; color: var(--muted); }
.field input, .field select { background: #0a1222; color: var(--text); border: 1px solid var(--border); border-radius: 10px; padding: 10px 12px; font-size: 14px; }
.inline { display: flex; gap: 8px; align-items: center; }


/* Progress */
.progress { height: 10px; background: #0b1324; border: 1px solid var(--border); border-radius: 999px; overflow: hidden; }
.progress > div { height: 100%; width: 0%; background: linear-gradient(90deg, #22c55e, #3b82f6); transition: width 0.2s ease; }


footer { color: var(--muted); font-size: 12px; text-align: center; padding: 22px; }
.muted { color: var(--muted); }
.row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; justify-content: space-between; }
</style>
</head>
<body>
<header>
<div class="container">
<div class="title">🖼️ → 📄 Images to PDF (Client‑Side)</div>
<div class="subtitle">Drop images, reorder, tweak settings, and export a crisp multi‑page PDF – all in your browser.</div>
</html>
